<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form id="movie-form">
            <div class="mb-3">
              <label for="movie-name" class="form-label">Movie Name</label>
              <input
                type="text"
                class="form-control"
                id="movie-name"
                aria-describedby="movieName"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-sm-8" id="buttons-display">
          <button type="submit" class="btn btn-info">Frozen</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        //dom variables
              
        //javascript variables
        var moviesArray = ["frozen2", "mulan", "jaws"];

        //function definitions
        $("#buttons-display").empty();
        function renderButtons(){
            for(var i = 0; i < moviesArray.length; i++) {
                var button = $("<button>").addClass("btn btn-info").text(moviesArray[i]);
                $("#buttons-display").append(button);
            }
        }
        //function calls

        //event listeners
        $("#movie-form").on("submit", function(e){
            //always prevent default on a form
            e.preventDefault();
            console.log("form submitted");
            var newMovie = $("#movie-name").val();
            moviesArray.push(newMovie);
            renderButtons()
        })
      });
    </script>
  </body>
</html>
